<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminDashboardStyle.css">
    <script defer src="AdminDashboard.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">Admin Panel</div>
            <ul class="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="posts.html">Manage Posts</a></li>
                <li><a href="accounts.html">Manage Accounts</a></li>
                <li><a href="register.html">Register Users</a></li>
                <li><a href="AdminDashboard.html">Admin Dashboard</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle">&#9776;</button>
                <div class="header-actions">
                    <span class="notification">ðŸ””</span>
                    <span class="profile">Admin</span>
                </div>
            </header>

            <section class="dashboard">
                <h1>Dashboard</h1>

                <!-- Stats Cards -->
                <div class="cards">
                    <div class="card success">
                        <h2 id="posts-published">0</h2>
                        <p>Posts Published</p>
                    </div>
                    <div class="card info">
                        <h2 id="new-comments">0</h2>
                        <p>New Comments</p>
                    </div>
                    <div class="card warning">
                        <h2 id="registered-members">0</h2>
                        <p>Registered Members</p>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts">
                    <div class="chart">
                        <h2>Traffic Overview</h2>
                        <canvas id="trafficChart"></canvas>
                    </div>
                    <div class="chart">
                        <h2>Comment Activity</h2>
                        <canvas id="commentChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
